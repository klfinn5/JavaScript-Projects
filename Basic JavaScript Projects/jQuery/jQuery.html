<!DOCTYPE html>
<html>

    <head>
        <!--google reference --> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <script>
        <!--jq=$, when document is ready do this function-->
        $(document).ready(function() {
            <!-- $ = to target = html tag-->
            $("html").append(
                <!--continuous string, single quote bc double quote would end-->
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"

            );
            <!--affect css-->
            $("#2").css({"color":"red"});
            $("#2").click(function() {
                $('h1').hide();
            });
        });

    </script>

</html>
