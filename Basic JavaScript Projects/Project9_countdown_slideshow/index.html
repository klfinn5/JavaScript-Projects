<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href=".CSS/main.css">
    </head>

    <body>
        <p id="xmas"></p>
        <button onclick="daysto()">Days 'til Christmas</button>

    <!---------slideshow container--------------------->

        <div class="slideshow-container">

    <!-----------full width images w/ numbers and captions------->

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                    <img src="images/image1.jpg" style="width:100%">
                    <div class="text">He's checking his list</div>     
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/image2.jpg" style="width:100%">
                <div class="text">Deck the halls</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext"> 3 / 3</div>
                <img src="images/image3.jpg" style="width:100%">
                <div class="text">Bake the world a better place</div>
            </div>

<!----------------next/prev buttons--------->

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

<!---------------dots/circles-------------->

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>



    </body>

</html>
